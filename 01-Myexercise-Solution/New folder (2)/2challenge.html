      function ChatMessage({ name, price, discountPrice, imageSrc}) {
        return (
          <div>
            <img src = {imageSrc} width="150" />
            <p>{name}</p>
            {discountPrice ? (
              <>
                <p><del>Price: {price}</del></p>
                <p>Discount price: {discountPrice}</p>
              </>
            ) : (
              <p>Price: {price}</p>
            )}
            <button>Add to Cart</button>
          </div>
        );
      }

      function App(){
      return(
            <>
                <ChatMessage 
                name="Cotton socks" 
                price="$10.90"
                discountPrice="$5.45"
                imageSrc="cotton-socks.png"
                />  
                <ChatMessage 
                name="Tennis balls" 
                price="$6.00" 
                imageSrc="plain-t-shirt.png"
                />  
                <ChatMessage 
                name="Plain T-Shirt" 
                price="$7.99" 
                imageSrc="tennis-balls.png"
                />  
        </>
      );
      }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
